<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- /font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    #button{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    }
    button{
        padding: 10px;
        background-color: #444;
        color: white;
        border: none;
        font-size: 20px;
        border-radius: 40%;
    }
   </style>
    
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="shadow rounded p-5" style="background-color: rgba(0, 0, 0, 0.79);" >
            <input id="result" class="w-100 mb-2" type="text" placeholder="0" style="height: 40px; text-align: right;" readonly>
            <hr style="color: white;">
            <div id="button" >
                <button onclick="clearAll()">AC</button>
                <button onclick="backBtn()"><i class="fa-solid fa-arrow-left"></i></button>
                <button onclick="display('/')">/</button>
                <button onclick="display('*')">*</button>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button onclick="display('-')">-</button>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button onclick="display('+')">+</button>
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('00')">00</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="equal()">=</button>
                
            </div>
        </div>
    </div>
    
</body>
<script src="./calc.js"></script>
</html>
